<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRBS - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="../../global-styles.css">
    <script src="https://kit.fontawesome.com/469474b632.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header"></header>
    <main class="dashboard-container">
        <section>
            <h3 class="meeting-title">My Upcoming Meeting</h3>
            <div id="my-meetings"></div>
        </section>
        <section>
            <h3 class="meeting-title">Meeting Rooms</h3>
            <input type="text" id="searchInput" placeholder="Search meeting rooms...">
            <div id="meeting-rooms"></div>
        </section>
        <aside id="floating-icon">
            <i class="fas fa-plus"></i>
        </aside>
    </main>
</body>
<script type="module" src="dashboard.js"></script>
</html>
