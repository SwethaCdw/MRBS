<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRBS - Meeting Status</title>
    <link rel="stylesheet" href="../../global-styles.css">
    <link rel="stylesheet" href="meeting-status.css">
    <script src="https://kit.fontawesome.com/469474b632.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header"></header>
    <main class="meeting-status-container">
        <section id="current-meeting" class="current-meeting">
            <h3 id="status-message" ></h3>
        </section>
        <div id="loader" class="loader"></div>
        <section class="room-details">
            <h3 id="room-name"></h3>
            <div id="room-amenities" class="room-amenities"></div>
        </section>
        <h3 id="upcoming-meetings-heading" class="upcoming-meetings-heading"></h3>
        <section id="upcoming-meetings" class="upcoming-meetings">
        </section>
        <div id="pagination-container" class="pagination-container"></div>
    </main>
</body>
<script type="module" src="meeting-status.js"></script>

</html>
