<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../../global-styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img id="logo"></img>
    <div class="container">
        <form id="loginForm">
            <div class="form-group">
                <input placeholder="Enter your email id" type="text" id="username" name="username" required>
                <p id="emailValidationMessage" class="error"></p>

            </div>
            <div class="form-group">
                <input placeholder="Enter your password" type="password" id="password" name="password" required>
                <p id="passwordValidationMessage" class="error"></p>
            </div>
            <div class="submit">
                <button type="submit">Login</button>
                <p id="error" class="error"></p>
            </div>
        </form>
    </div>
    <div>
        <button id="view-rooms">View Rooms</button>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
